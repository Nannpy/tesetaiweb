<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Kbon AI Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e1117;  
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      background-color: #dadada;
      border: none;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    img {
      border-radius: 10px;
      width: 100%;
      height: auto;
    }
    .upload-box {
      border: none;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #dadada;
    }
    .btn-custom {
      background-color: #2e6cff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #264fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto" style="max-width: 900px;">
      <h2>Kbon AI Detection</h2>
      <p class="text-secondary">Upload photos of your farm</p>

      <form method="POST" enctype="multipart/form-data">
        <div class="upload-box">
          <input type="file" name="image" class="form-control mb-3" accept="image/*" required>
          <button type="submit" class="btn btn-custom w-100">Upload</button>
        </div>
      </form>

      {% if uploaded_image and detected_image %}
      <div class="row mt-4">
        <div class="col-md-6">
          <h5>Uploaded Image</h5>
          <img src="{{ uploaded_image }}" alt="Uploaded Image">
        </div>
        <div class="col-md-6">
          <h5>Detected Image</h5>
          <img src="{{ detected_image }}" alt="Detected Image">
        </div>
      </div>
      {% endif %}
    </div>

    <p class="text-secondary mt-4">Kbon smart AI</p>
  </div>
</body>
</html>
